<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise 1</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="container">
      <h1>Add Product</h1>
      <form method="get" id="productForm">
        <div class="form-group row">
          <label for="product-name" class="col-md-2 col-form-label">Product name:</label>
          <div class="col-md-10">
            <input type="text" required class="form-control" name="product-name" id="name" placeholder="Product name">
          </div>
        </div>
        <div class="form-group row">
          <label for="product-price" class="col-md-2 col-form-label">Price:</label>
          <div class="col-md-10">
            <input type="number" step="0.01" required class="form-control" name="product-price" id="price" placeholder="Product Price">
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-md-2 col-form-label">Category:</label>
          <div class="col-md-10">
            <select name="category" id="id_category">
                <option value="1">Drinks</option>
                <option value="2">Meat</option>
                <option value="3">Dairy</option>
                <option value="1">Snacks</option>
                <option value="2">Basic</option>
                <option value="3">Cleaning</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="product-photo" class="col-md-2 col-form-label">Product photo link:</label>
            <div class="col-md-10">
              <input type="url" required class="form-control" name="product-photo" id="photoUrl" placeholder="Product photo link">
            </div>
          </div>
          <input type="button" class="btn btn-primary btn-lg" value="Add Product" onclick="addProduct()" />
      </form>
      <br>
      <table>
        <thead>
          <tr>
            <th>Product name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Product photo link</th>
          </tr>
        </thead>
        <tbody id="data">
          
        </tbody>
      </table>
    </div>
    

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
