<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <div id="header">
        <h1>חיפוש מדינות</h1>
    </div>
    <div id="container">
        <div id="row">
            <form id="search-countries-form">
                <input type="text" id="search-criteria">
                <!-- Set the type to "button" to prevent form submission -->
                <button type="button" id="search-button" onclick="getCountries('');">Search</button>
                <button type="button" id="all-button" onclick="getCountries('all');">All</button>
            </form>
        </div>

        <div id="row">
            <div id="aggregation">
                <label for="total-countries">Total Countries Result: </label>
                <span id="total-countries"></span><br>
                <label for="total-countries-population">Total Countries Population: </label>
                <span id="total-countries-population"></span><br>
                <label for="average-population">Average Population: </label>
                <span id="average-population"></span><br>
            </div>            
        </div>
        
        <div id="row">
            <div id="countries-list">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Number of Citizens</th>
                        </tr>
                    </thead>
                    <tbody id="countries-list-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="row">
            <div id="region-list">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Region</th>
                            <th scope="col">Number of Countries</th>
                        </tr>
                    </thead>
                    <tbody id="region-list-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
